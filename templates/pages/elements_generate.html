<div class="container">
    <div class="row">
      
        <!-- Mode de Génération -->
        <div class="mode-selector">
            <label><input type="radio" name="genMode" value="single" checked> Simple</label>
            <label><input type="radio" name="genMode" value="multiple"> Multiple</label>
        </div>
        <div class="form-group">
            <label for="prefixInput">Préfixe CVT :</label>
            <input type="text" id="prefixInput" placeholder="Entrez le préfixe">
        </div>

        <div id="codeContainer">
            <button id="resetEditor" class="btn custom-button custom-relief">Réinitialiser</button>
            <button class="btn custom-button custom-relief" id="copyButton"><i class="bi bi-copy"></i></button>
            <div id="editor"></div>
        </div>
        <div id="preview" class="preview-generate-code"></div>

    </div>
</div>
