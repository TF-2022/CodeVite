
<h3>Accordion</h3>

<input type="number" id="accordionCount" value="3" min="1">
<hr>
<button class="btn custom-button cvt-relief cvt-warning" data-type="accordion">Générer</button>

<h3>Collapse</h3>
<div class="number-input-container" id="number-input-ks835gbv9" data-number-input-id="number-input-ks835gbv9">
    <button type="button" class="btn custom-button cvt-relief cvt-warning" data-change="-1">
        <i class="bi bi-arrow-down-circle"></i>
    </button>
    <label>Taille : <span class="number-value-display">10</span></label>
    <input type="number" class="number-input" min="1" max="10" value="3" style="display: none;">

        <i class="bi bi-arrow-up-circle"></i>
    </button>

<button class="btn custom-button cvt-relief cvt-warning" data-type="button-collapse">Generer</button>
